<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add SHopping List Item</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Add Items</h2>
            <div class="form-group"><input class="form-control" type="text" id="item" name="name" placeholder="Name" autofocus></div>
            <div class="form-group"><input class="form-control" type="text" name="Name" placeholder="Other..."></div>
            <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="form-group">
                <div class="btn-group">
                  <button class="btn btn-primary" type="submit">Add</button>
                  <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button"></button>
                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>

            </div>

    <script src="assets/js/main.js"></script>

    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;

      const form = document.querySelector('form');
      form.addEventListener('submit', submitForm);
      console.log('fghdfg13');
      function submitForm(e){
        console.log('rh rh 123 123');
        e.preventDefault();   // prevent default of saving to a file.

        const item = document.querySelector('#item').value;
        ipcRenderer.send('item:add', item);
      }

</script>
